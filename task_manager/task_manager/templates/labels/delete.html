{% extends "base.html" %}

{% block content %}
<h1>Delete Label "{{ object.name }}"?</h1>
<p>Are you sure you want to delete this label? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'labels_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
