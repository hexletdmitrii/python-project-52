{% extends "base.html" %}

{% block content %}
<h1>Удалить метку "{{ object.name }}"?</h1>
<p>Вы уверены, что хотите удалить эту метку? Это действие нельзя отменить.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'labels_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
