{% extends "base.html" %}
{% block content %}
<h1>Удалить статус</h1>
<p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'statuses_list' %}">Cancel</a>
{% endblock %}
