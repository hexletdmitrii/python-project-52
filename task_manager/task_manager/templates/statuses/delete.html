{% extends "base.html" %}
{% block content %}
<h1>Delete Status</h1>
<p>Are you sure you want to delete the status "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'statuses_list' %}">Cancel</a>
{% endblock %}
